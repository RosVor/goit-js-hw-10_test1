<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test</title>
  </head>
  <body>
    <p class="loader">Loading data, please wait...</p>
    <p class="error">Oops! Something went wrong! Try reloading the page!</p>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const loader = document.querySelector(".loader");
      const error = document.querySelector(".error");

      axios.defaults.headers.common["x-api-key"] = "live_LzWstKXEcTZWINkexwtGU8aD5s4nwnEklAPCGBqnLHNNWMU6PFZUFZBRoLpj5nqA";

      axios
        .get("https://api.thecatapi.com/v1/breeds")
        .then(response => {
          loader.style.display = "none";
          console.log(response.data);
        })
        .catch(error => {
          loader.style.display = "none";
          error.style.display = "block";
          console.error("Error while getting the list of breeds:", error);
        });
    </script>
  </body>
</html>
